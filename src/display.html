<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー表示</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #000;
            font-size: 10vw;
        }

        #timer {
            text-align: center;
        }

        .time {
            font-size: 2em;
        }

        /* ボタン共通スタイル */
        button {
            margin: 0;
            padding: 8px;
            width: 40px;
            height: 40px;
            background-color: rgba(68, 68, 68, 0.8);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: rgba(68, 68, 68, 1);
        }

        button {
            opacity: 1;
            pointer-events: auto;
        }

        /* ボタンコンテナ共通スタイル */
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            left: 10px;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        /* SVGアイコン */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="timer"></div>

    <!-- SVGアイコン定義 -->
    <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <symbol id="fontDecreaseIcon" viewBox="0 0 24 24">
                <path d="M4 11h16v2H4z" fill="currentColor"/>
            </symbol>
            <symbol id="fontIncreaseIcon" viewBox="0 0 24 24">
                <path d="M11 4h2v16h-2zm-7 7h16v2H4z" fill="currentColor"/>
            </symbol>
            <symbol id="fullscreenIcon" viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" fill="currentColor"/>
            </symbol>
            <symbol id="exitFullscreenIcon" viewBox="0 0 24 24">
                <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" fill="currentColor"/>
            </symbol>
        </defs>
    </svg>

    <!-- ウィンドウ表示時用のボタンセット -->
    <div id="windowControls" class="controls">
        <!-- フォント縮小 -->
        <button id="windowFontDecreaseButton" title="文字を小さくする">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#fontDecreaseIcon"/>
            </svg>
        </button>
        <!-- フォント拡大 -->
        <button id="windowFontIncreaseButton" title="文字を大きくする">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#fontIncreaseIcon"/>
            </svg>
        </button>
        <!-- 全画面表示 -->
        <button id="windowFullscreenButton" title="全画面表示">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#fullscreenIcon"/>
            </svg>
        </button>
    </div>

    <!-- 全画面表示時用のボタンセット -->
    <div id="fullscreenControlsContainer" class="controls" style="display: none;">
        <!-- フォント縮小 -->
        <button id="fullscreenFontDecreaseButton" title="文字を小さくする">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#fontDecreaseIcon"/>
            </svg>
        </button>
        <!-- フォント拡大 -->
        <button id="fullscreenFontIncreaseButton" title="文字を大きくする">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#fontIncreaseIcon"/>
            </svg>
        </button>
        <!-- 全画面解除 -->
        <button id="fullscreenExitButton" title="全画面解除">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#exitFullscreenIcon"/>
            </svg>
        </button>
    </div>

    <script src="display.js"></script>
</body>
</html>
