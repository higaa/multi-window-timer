<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー表示</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* 初期背景色を白に設定 */
            color: #000;
            font-size: 10vw;
        }
        #timer {
            text-align: center;
        }
        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            width: 40px;
            height: 40px;
            background-color: rgba(68, 68, 68, 0.8);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fullscreenButton.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #fullscreenButton:hover {
            background-color: rgba(68, 68, 68, 1);
        }
        #exitFullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            width: 40px;
            height: 40px;
            background-color: rgba(68, 68, 68, 0.8);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #exitFullscreenButton.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #exitFullscreenButton:hover {
            background-color: rgba(68, 68, 68, 1);
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .time {
            font-size: 2em; /* 数字を大きくする */
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <button id="fullscreenButton" title="全画面表示">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>
    <button id="exitFullscreenButton" title="全画面解除">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
    </button>
    <script src="display.js"></script>
</body>
</html>
